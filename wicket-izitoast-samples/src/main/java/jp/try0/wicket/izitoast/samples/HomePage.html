<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wicket iziToast samples</title>


<!-- semantic.css  -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.css">
<!-- semantic.js  -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.0/semantic.min.js"></script>

<style type="text/css">
.iziToast-wrapper {
	line-height: initial;
}

.izi-toast-custom {
	min-width: 450px;
}

.main {
	padding-top: 4rem;
	max-width: 650px;
}

.fixed-bottom {
	position: fixed;
	right: 0;
	bottom: 0;
	left: 0;
	z-index: 1030;
}

.buttons {
	padding-bottom: 10px;
}

.buttons .button {
	margin: 3px !important;
}

.iziToast-message {
	word-break: break-all !important;
}

.text {
	max-width: 650px;
}

.text .iziToast-message {
	user-select: text;
	-webkit-user-select: text;
	-moz-user-select: text;
	-ms-user-select: text;
}
</style>
</head>
<body>
	<div class="ui fixed inverted blue menu">
		<div class="ui container">
			<div class="header item">Wicket iziToast</div>

			<div class="right menu">
				<a class="item" target="blank"
					href="https://github.com/try0/wicket-iziToast"><i
					class="github large icon"></i></a>
			</div>
		</div>
	</div>

	<div class="ui container main" style="max-width: 800px !important">


		<div class="ui message">
			<div class="header">wicket-iziToast</div>
			<p>
				Apache <a href="https://wicket.apache.org/">Wicket</a> utilities for
				using <a href="http://izitoast.marcelodolza.com//">iziToast</a>.
			</p>
		</div>

		<div class="ui divider"></div>

		<div class="ui header">Level toasts</div>
		<div class="buttons">
			<button wicket:id="btnInformation" class="ui button teal"
				type="button">
				<i class="info circle icon"></i>Information
			</button>
			<button wicket:id="btnSuccess" class="ui button blue" type="button">
				<i class="check circle icon"></i> Success
			</button>
			<button wicket:id="btnWarning" class="ui button orange" type="button">
				<i class="exclamation triangle icon"></i>Warning
			</button>
			<button wicket:id="btnError" class="ui button red" type="button">
				<i class="ban icon"></i> Error
			</button>
		</div>
		<div>Code (Java)</div>
		<div class="ui center aligned grid"
			style="max-height: 150px; overflow-y: auto; margin: 10px 0px;">
			<div id="level-toasts" class="text column"></div>
		</div>

		<div class="ui divider"></div>

		<div class="ui header">Random example</div>
		<div class="buttons">
			<button wicket:id="btnRandomeOption" class="ui pink button"
				type="button">
				<i class="question icon"></i> Random
			</button>
			<button wicket:id="btnRandomeOptionX5" class="ui pink button"
				type="button">
				<i class="question icon"></i> Random X 5
			</button>
			<div wicket:id="dummy"></div>
		</div>
		<div>Code (JS)</div>
		<div class="ui center aligned grid"
			style="max-height: 1000px; overflow-y: auto; margin: 10px 0px;">
			<div id="text" class="text column"></div>
		</div>

		<div class="ui header">Ajax event toast</div>
		<div class="buttons">

			<a wicket:id="btnAjaxOnClosing" class="ui basic button" type="button">OnClosing
				<span class="ui label red">Error</span>/<span class="ui label orange">Warning</span>
			</a> <a wicket:id="btnAjaxOnClosed" class="ui basic button" type="button">OnClosed
				<span class="ui label orange">Warning</span>/<span class="ui label teal">Info</span>
			</a> <a wicket:id="btnAjaxOnOpening" class="ui basic button"
				type="button">OnOpening <span class="ui label teal">Info</span>/<span
				class="ui label blue">Success</span>
			</a> <a wicket:id="btnAjaxOnOpened" class="ui basic button" type="button">OnOpened
				<span class="ui label blue">Success</span>/<span class="ui label red">Error</span>
			</a>

		</div>

		<div class="fixed-bottom ui container">

			<div class="buttons">
				<button wicket:id="btnHide" class="ui button">
					<i class="trash alternate icon"></i>Hide All
				</button>
				<button wicket:id="btnDestroy" class="ui button">
					<i class="trash alternate icon"></i>Destroy All
				</button>
			</div>
		</div>
	</div>
</body>
</html>
